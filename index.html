<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>

    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>tic tac toe</h1>
        <h3>
        <small id="status">You are not in the game.</small>
    </h3>
        <button class="btn btn-default joinGame">
            Join the game!
        </button>
        <hr>
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <div class="block-container">
                <div class="block" data-pos="1"><br></div>
                <div class="block" data-pos="2"><br></div>
                <div class="block" data-pos="3"><br></div>
                <div class="block" data-pos="4"><br></div>
                <div class="block" data-pos="5"><br></div>
                <div class="block" data-pos="6"><br></div>
                <div class="block" data-pos="7"><br></div>
                <div class="block" data-pos="8"><br></div>
                <div class="block" data-pos="9"><br></div>
            </div>
        </div>



    </div>
    <!-- /.comtainer -->
</body>

</html>
