<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tic-tac-toe</title>

    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/bower_components/animate.css/animate.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/socket.io-client/socket.io.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container text-center">
        <h1>tic tac toe</h1>
        <h3>
        <small id="status">You are not in the game. <span></span></small>
    </h3>

        <hr>
        <div class="col-md-3"></div>
        <div class="col-md-6 text-center">
            <button class="btn btn-default joinGame">
                Join the game!
            </button>
            <div class="block-container">
                <div class="block" id="1" data-pos="1"><br></div>
                <div class="block" id="2" data-pos="2"><br></div>
                <div class="block" id="3" data-pos="3"><br></div>
                <div class="block" id="4" data-pos="4"><br></div>
                <div class="block" id="5" data-pos="5"><br></div>
                <div class="block" id="6" data-pos="6"><br></div>
                <div class="block" id="7" data-pos="7"><br></div>
                <div class="block" id="8" data-pos="8"><br></div>
                <div class="block" id="9" data-pos="9"><br></div>
            </div>
        </div>
        <div class="col-md-3"></div>
        <br>
        <div class="col-md-12">
            <br>
            <p>Author: <a href="https://github.com/lazy-monk" target="_blank">Pratik</a> & <a href="https://github.com/amazingandyyy" target="_blank">Andy</a></p>
            <p>Resources: <a href="https://github.com/lazy-monk/tic-tac-toe" target="_blank">Github</a>. Built with confidence in <a href="http://codinghouse.co/#!home" target="_blank">Codinghouse</a></p>
            <hr>
        </div>



    </div>
    <!-- /.comtainer -->
</body>

</html>
