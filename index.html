<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tic-tac-toe</title>

  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <script src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/bower_components/socket.io-client/socket.io.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <h1>tic tac toe</h1>
    <p id="status">You are not in the game.</p>
    <p id="playerType"></p>

  <div class="col-md-6">
    <table class="table table-bordered">
      <tr>
        <td class="block" id="a" data-pos="1"></td>
        <td class="block" id="b" data-pos="2"></td>
        <td class="block" id="c" data-pos="3"></td>
      </tr>
      <tr>
        <td class="block" id="d" data-pos="4"></td>
        <td class="block" id="e" data-pos="5"></td>
        <td class="block" id="f" data-pos="6"></td>
      </tr>
      <tr>
        <td class="block" id="g" data-pos="7"></td>
        <td class="block" id="h" data-pos="8"></td>
        <td class="block" id="i" data-pos="9"></td>
      </tr>
    </table>

  </div>



  </div><!-- /.comtainer -->
</body>
</html>
